{% extends "layout.html" %}
{% block content %}
<h2>Contact Here</h2>
    <form action="{{ url_for('add_entry') }}" method=post>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=title required>
        <dt>Address:
        <dd><textarea name=text rows=5 cols=43 required></textarea>
        <dt>Phone No:
	<dd><input type=text size=30 name=phone required>
	<dd><input type=submit value=submit>
      </dl>
    </form>
    	<u><font size=5 color=orange>Recent contacts</font></u>
  <ul class=sale>
  {% for entry in posts %}
    <font size=5 color=red>{{ entry.title }}</font></br>
    {{ entry.text}}</br>
    {{ entry.phone}}</br> 
------------------------------
  {% endfor %}
  </ul>
{% endblock %}
